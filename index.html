<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial">
    <title>MMED-1052 Folder Setup Template</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <h1>My To-Do List
        </h1>
    </header>
    <main>
        <section id="howto">
            <h2>
                Edit & add to your lists
            </h2>
            <p>
                Using the [item here] boxes, fill-out each list  with your items. 
            </p>
        </section>
        <!--article>h2>ul>li*6{item $}-->
        <article id="todo">
            <h2>To-Do</h2>
                <ul>
                    <li>
                        <input type="text" 
                        name="item 1"
                        placeholder="[item here]">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 2"
                        placeholder="[item here]">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 3"
                        placeholder="[item here]">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 4"
                        placeholder="[item here]">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 5"
                        placeholder="[item here]">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 6"
                        placeholder="[item here]">
                    </li>
                </ul>
        </article>

        <article id="inprogress">
            <h2 class="inprogress">Working On It...</h2>
                <ul>
                    <li>
                        <input type="text" 
                        name="item 1"
                        placeholder="[item here]">
                        <input type="checkbox" class="cb-green">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 2"
                        placeholder="[item here]">
                        <input type="checkbox" class="cb-green">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 3"
                        placeholder="[item here]">
                        <input type="checkbox" class="cb-green">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 4"
                        placeholder="[item here]">
                        <input type="checkbox" class="cb-green">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 5"
                        placeholder="[item here]">
                        <input type="checkbox" class="cb-green">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 6"
                        placeholder="[item here]">
                        <input type="checkbox" class="cb-green">
                    </li>
                </ul>
        </article>

        <article id="done">
            <h2>Complete!</h2>
                <ul>
                    <li>
                        <input type="text" 
                        name="item 1"
                        placeholder="[item here]">
                        <input type="checkbox" class="cb-yellow">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 2"
                        placeholder="[item here]"><input type="checkbox" class="cb-yellow">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 3"
                        placeholder="[item here]"><input type="checkbox" class="cb-yellow">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 4"
                        placeholder="[item here]"><input type="checkbox" class="cb-yellow">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 5"
                        placeholder="[item here]"><input type="checkbox" class="cb-yellow">
                    </li>
                    <li>
                        <input type="text" 
                        name="item 6"
                        placeholder="[item here]"><input type="checkbox" class="cb-yellow">
                    </li>
                </ul>
        </article>
    </main>
    <footer class="footer">
        <p>&copy; All rights reserved to Taylor Khan</p>     
    </footer>
</body>
</html>
