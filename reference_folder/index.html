<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial">
    <title>MMED-1052 Folder Setup Template</title>

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <main>
        <header>
            <h1>My To-Do List</h1>

            <!--article>h2>ul>li*6{item $}-->
            <article id="todo">
                <h2>To-Dos</h2>
                    <ul>
                        <li>item 1</li>
                        <li>item 2</li>
                        <li>item 3</li>
                        <li>item 4</li>
                        <li>item 5</li>
                        <li>item 6</li>
                    </ul>
            </article>

            <article id="inprogress">
                <h2 class="inprogress">In Progress</h2>
                    <ul>
                        <li>item 1</li>
                        <li>item 2</li>
                        <li>item 3</li>
                        <li>item 4</li>
                        <li>item 5</li>
                        <li>item 6</li>
                    </ul>
            </article>

            <article id="done">
                <h2>Done</h2>
                    <ul>
                        <li>item 1</li>
                        <li>item 2</li>
                        <li>item 3</li>
                        <li>item 4</li>
                        <li>item 5</li>
                        <li>item 6</li>
                    </ul>
            </article>

        </header>
    </main>
    <footer>
        <p>some generic footer content here</p>     
        </footer>
</body>
</html>
